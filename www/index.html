        function NameSearch() {
            Maindata.fetchAll()
                .then(function(results) {
                    let msg = "";
                    for (let i = 0; i < results.length; i++) {
                        arr[i] = results[i].get(key);
                        
                    }
                    const set = new Set(arr);
                    const newArr = [...set];
                    console.log(newArr);
                    for(let n = 0; n < newArr.length; n++){
                        msg += newArr[n] + "</br>";
                    }
                    $("#display").removeClass();
                    $("#display").addClass("text-light");
                    $("#display").addClass("bg-primary");
                    $("#display").html(msg);
                    console.log(msg);
                })
                .catch(function(error) {
                    $("#display").removeClass();
                    $("#display").addClass("bg-warning");
                    $("#display").html("delete fail:" + JSON.stringify(error));
                })
        }

        function MenuSearch(){
            let name = document.getElementById("who").value;
            let msg = "";
            console.log(name);
            Maindata.equalTo(key,name)
            .fetchAll()
            .then(function(results){
                for(let i = 0; i < results.length; i++){
                    console.log(results[i].get("menuName"));
                    if(results[i].get("menuName") != "　"){
                        msg += results[i].get("menuName") + "</br>";
                    }
                }
                $("#display").removeClass();
                    $("#display").addClass("text-light");
                    $("#display").addClass("bg-primary");
                    $("#display").html(msg);
                    console.log(msg);
            })
            .catch(function(error) {
                    $("#display").removeClass();
                    $("#display").addClass("bg-warning");
                    $("#display").html("delete fail:" + JSON.stringify(error));
                })
        }

        

        function sortData() {
            UTdata.order(k).fetchAll()
                .then(function(results) {
                    let msg = "";
                    for (let i = 0; i < results.length; i++) {
                        msg += results[i].get(key) + "<br>";
                    }
                    $("#display").removeClass();
                    $("#display").addClass("text-light");
                    $("#display").addClass("bg-primary");
                    $("#display").html(msg);
                })
                .catch(function(error) {
                    $("#display").removeClass();
                    $("#display").addClass("bg-warning");
                    $("#display").html("delete fail:" + JSON.stringify(error));
                })
        }

        function countData() {
            UTdata.count().fetchAll()
                .then(function(results) {
                    console.log(results.count);
                })
                .then(function(results) {
                    $("#display").removeClass();
                    $("#display").addClass("text-light");
                    $("#display").addClass("bg-primary");
                    $("#display").html("count success");
                })
                .catch(function(error) {
                    $("#display").removeClass();
                    $("#display").addClass("bg-warning");
                    $("#display").html("count fail:" + JSON.stringify(error));
                })
        }

        function deleteData() {
            UTdata.fetch()
                .then(function(results) {
                    return results.delete();
                })
                .then(function(results) {
                    $("#display").removeClass();
                    $("#display").addClass("text-light");
                    $("#display").addClass("bg-primary");
                    $("#display").html("delete success");
                })
                .catch(function(error) {
                    $("#display").removeClass();
                    $("#display").addClass("bg-warning");
                    $("#display").html("delete fail:" + JSON.stringify(error));
                })
        }

        function updateData() {
            let value2 = parseInt($("#update").val());
            UTdata.fetch()
                .then(function(results) {
                    results.set(key, value2);
                    return results.update();
                })
                .then(function(results) {
                    $("#display").removeClass();
                    $("#display").addClass("text-light");
                    $("#display").addClass("bg-primary");
                    $("#display").html("update success");
                })
                .catch(function(error) {
                    $("#display").removeClass();
                    $("#display").addClass("bg-warning");
                    $("#display").html("update fail:" + JSON.stringify(error));
                })
        }

    </div>
    <div>
        <input type="text" id="update" placeholder="更新">
        <a onclick="updateData()" class="btn btn-outline-primary" role="button">Update</a>
    </div>
    <div id="display" class="text-light bg-info">
        Results
    </div>
